<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{title}}</title>

  {% if meta %}
  {% for metaTag in meta %}
  <meta {% for attr, value in metaTag %}{{ attr }}="{{ value }}" {% endfor %}>
  {% endfor %}
  {% endif %}

  {% if schemas %}
  {% for schema in schemas %}
  <script type="application/ld+json">
  {{ schema | dump | safe }}
  </script>
  {% endfor %}
  {% endif %}

  {% if breadcrumbSchema %}
  <script type="application/ld+json">
  {{ breadcrumbSchema | dump | safe }}
</script>
  {% endif %}
